<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="head_card">
        <h1>Create New Task</h1>
        <hr />
        <p class="day">Today</p>
        <p class="date">September 12nd, 2020</p>
      </div>

      <div class="card1">
        <p class="t_name">Task name</p>
        <p class="des">Design ideas for visual identity</p>
      </div>

      <div class="card1">
        <p class="t_name">Task category</p>
        <p class="des">Branding Design</p>
      </div>

      <div class="card1">
        <p class="t_name">Task deadline</p>
        <p class="des">25th November 18:00</p>
      </div>

      <div class="parti_card">
        <p>Participants online</p>
        <div>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/young-prince-vector-illustration_1308-174367.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/young-man-with-glasses-illustration_1308-174706.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-173524.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/young-man-with-glasses-avatar_1308-173760.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
          <image
            class="u_img"
            src="https://img.freepik.com/free-vector/smiling-redhaired-boy-illustration_1308-175803.jpg?ga=GA1.1.1180797953.1731907740&semt=ais_hybrid"
          ></image>
        </div>
      </div>
      <button class="btn">Add Prople</button>

      <div class="note_card">
        <p class="t_name">Add note</p>
        <hr class="line" />
        <p class="txt">
          You can note anything running in your mind here / Add something which
          you want to remember later
        </p>
      </div>

      <div class="c_task">
        <button class="c_btn">Create Task</button>
      </div>
    </div>
  </body>
</html>
