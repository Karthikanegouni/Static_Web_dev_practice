<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="main-cnt">
        <h1 class="text-center font-weight-bold p-4">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column justify-content-between m-5">
                <button id="stopButton" class="button" onclick="stop()">Stop</button>
                <button id="readyButton" class="button" onclick="ready()">Ready</button>
                <button id="goButton" class="button" onclick="go()">Go</button>
            </div>
            <div id="trafficLightContainer" class="d-flex flex-column justify-content-between">
                <div id="stopLight" class="light" ></div>
                <div id="readyLight" class="light"  ></div>
                <div id="goLight" class="light" ></div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
